    <video width="270" controls="" class="">
        <source src="https://github.com/Madhukar-SF/sfhackathon/raw/main/img/video.mp4" type="video/mp4">

<style>
    /* Button used to open the chat form - fixed at the bottom of the page */
    .open-button {
        border: none;
        cursor: pointer;
        position: fixed;
        bottom: 23px;
        right: 28px;
        width: 200px;
    }

    /* The popup chat - hidden by default */
    .chat-popup {
        display: none;
        position: fixed;
        bottom: 0;
        right: 15px;
        border: 3px solid #f1f1f1;
        z-index: 9;
    }

    /* Add styles to the form container */
    .form-container {
        max-width: 300px;
        padding: 10px;
        background-color: white;
    }

    /* Full-width textarea */
    .form-container textarea {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
        background: #f1f1f1;
        resize: none;
        min-height: 200px;
    }

    /* When the textarea gets focus, do something */
    .form-container textarea:focus {
        background-color: #ddd;
        outline: none;
    }

    /* Set a style for the submit/send button */
    .form-container .btn {
        background-color: #0070d2;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
        opacity: 0.8;
    }

    /* Add a red background color to the cancel button */
    .form-container .cancel {
        background-color: red;
    }

    /* Add some hover effects to buttons */
    .form-container .btn:hover,
    .open-button:hover {
        opacity: 1;
    }
</style>

<button class="open-button" onclick="openForm()"> 
        <img src="https://raw.githubusercontent.com/Madhukar-SF/sfhackathon/main/img/help.jpg" alt="chat now"/>
</button>



<div class="chat-popup" id="myForm">
    <img src="https://raw.githubusercontent.com/Madhukar-SF/sfhackathon/main/img/help-popup.jpg" alt="chat now"/>
</div>


<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>

</div>
