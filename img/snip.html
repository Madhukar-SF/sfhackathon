        // Get the modal1

            var modal1 = document.getElementById("myModal");

            var modalImg = document.getElementById("img01");
            modalImg.src = "https://raw.githubusercontent.com/Madhukar-SF/sfhackathon/main/img/popup.jpg";

        function myModal_onclick() {
            var modal1 = document.getElementById("myModal");
            modal1.style.display = "none";
        }
    </script>
